<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    const elements = ['rock', 'scissors', 'paper'];

    const computerPlay = () => elements[Math.floor(Math.random() * Math.floor(3))];
    
    const playRound = (playerSelection, computerSelection) => {
      if (
          playerSelection === 'rock' && computerSelection === 'scissors'
          || playerSelection === 'scissors' && computerSelection === 'paper'
          || playerSelection === 'paper' && computerSelection === 'rock'
      ) {
        console.log(`
          You win! 
          Your choice: ${playerSelection}
          Computer choice: ${computerSelection}
        `);
        return 1;
      } else if (
        playerSelection === 'rock' && computerSelection === 'paper'
        || playerSelection === 'paper' && computerSelection === 'scissors'
        || playerSelection === 'scissors' && computerSelection === 'rock'
      ) {
        console.log(`
          You lose!
          Your choice: ${playerSelection}
          Computer choice: ${computerSelection}
        `);
        return 0;
      } else {
        console.log(`
          Draw!
          Your choice: ${playerSelection}
          Computer choice: ${computerSelection}
        `);
        return 2;
      }
    };

    const game = () => {
      let playerPoints = 0;
      let computerPoints = 0;

      for (let i = 0; i < 5; i += 1) {
        let playerSelection = prompt('Rock, scissors or paper?').toLowerCase();
        while (elements.indexOf(playerSelection) === -1) {
          playerSelection = prompt('Rock, scissors or paper? Only rock, scissors or paper!').toLowerCase();
        }

        const computerSelection = computerPlay();

        const roundResult = playRound(playerSelection, computerSelection);
        
        if (roundResult === 1) {
          playerPoints += 1;
        } else if (roundResult === 0) {
          computerPoints += 1;
        } else {
          continue;
        }
        console.log(`
          Player: ${playerPoints}
          Computer: ${computerPoints}
        `);
      }

      if (playerPoints > computerPoints) {
        console.log(`
          Player: ${playerPoints}
          Computer: ${computerPoints}
          You Win Session!
        `);
      } else if (playerPoints < computerPoints) {
        console.log(`
          Player: ${playerPoints}
          Computer: ${computerPoints}
          You Lose Session!
        `);        
      } else {
        console.log(`
          Player: ${playerPoints}
          Computer: ${computerPoints}
          Draw!
        `);        
      }
    };

    game();
  </script>
</body>
</html>
